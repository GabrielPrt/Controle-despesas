<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="imagex/png" href="./img/despesas.ico">
  <link rel="stylesheet" href="./style.css" />
  <title>Controle de despesas</title>
</head>

<body>


  <div class="container">
    <h2>Controle de despesas</h2>
    <h4>Saldo atual</h4>

    <h1 id="balance" class="balance">R$ 0.00</h1>

    <div class="inc-exp-container">
      <div>
        <h4>Receitas</h4>
        <p id="money-plus" class="money plus">+ R$0.00</p>
      </div>

      <div>
        <h4>Despesas</h4>
        <p id="money-minus" class="money minus">- R$0.00</p>
      </div>
    </div>

    <h3>Transações</h3>

    <ul id="transactions" class="transactions"></ul>

    <h3>Adicionar transação</h3>

    <form id="form">
      <div class="form-control">
        <label for="text">Nome</label>
        <input autofocus type="text" id="text" placeholder="Nome da transação" />
      </div>

      <div class="form-controls">
        <label for="amount">Selecione um tipo de conta<br />
        </label>
        <Select id="seletor">
          <option></option>
          <option>Receitas</option>
          <option>Despesas</option>
        </Select>
      </div>

      <div class="form-control">
        <label for="amount">Valor <br />
        </label>
        <input type="number" step="0.01" id="amount" placeholder="Valor da transação" />
      </div>

      <button class="btn">Adicionar</button>
    </form>
  </div>
  <footer class="copyright">
    <p>Copyright © 2022 Gabriel Prates. All Right Reserved</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
